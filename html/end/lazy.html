<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Images Example</title>
    <script src="lazysizes.min.js" async=""></script>

</head>
<body>
    <h1>Lazy Loading Images Example</h1>

    <p>Scroll down to see the lazy-loaded images:</p>

    <!-- Some content to create space for scrolling -->
    <div style="height: 1000px;"></div>

    <!-- Lazy-loaded images -->
    <img height="100" width="100" src="https://www.w3schools.com/w3images/rocks.jpg" alt="Placeholder 1" loading="lazy">
    <img height="100" width="100" src="https://www.w3schools.com/w3images/paris.jpg" alt="Placeholder 2" loading="lazy">
    <img height="100" width="100" src="https://www.w3schools.com/w3images/underwater.jpg" alt="Placeholder 3" loading="lazy">

    <!-- More content -->
    <div style="height: 1000px;"></div>

</body>
</html>
