<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css" />
</head>
<body class="bg-secondary bg-opacity-50">
    <style>
        .shadow{
            box-shadow: 1px 2px 100px 10px rgb(2, 2, 2) !important;
        }
    </style>
    <div class="w-100 min-vh-100  d-flex justify-content-center align-items-center">
        <form class="bg-white p-5 rounded-3 shadow " style="width: max(300px, 50%)">
            <h2 class="mb-5  text-center">Login</h2>
            <div class="form-group mb-3">
                <label class="form-label" for="email">Email</label>
                <input id="email" type="email" placeholder="example.1@gmail.com" class="form-control"/>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="pass">Password</label>
                <input id="pass" type="password" placeholder="Enter Your password" class="form-control"/>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">
                  Remember Me
                </label>
            </div>
            <!-- button in the end -->
            <button type="button" class="w-100 btn btn-primary mt-4" >
                Submit <i class="bi bi-geo-alt"></i>   
            </button>
        </form>

    </div>
    
       
</body>
</html>
