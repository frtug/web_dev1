<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css"/>
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="container">
        <div class="first-row">
            <div class="month-year">
                <!-- month and year  -->
                 <span>December</span>
                 <span>2024</span>

            </div>
            <div class="action">
                <!-- buttons of the prev and next -->
                 <button>prev</button>
                 <button>prev</button>

            </div>
        </div>
        <div class="layout">
            <ul class="weeks">
                <li>Sunday</li>
                <li>Monday</li>
                <li>Tuesday</li>
                <li>Wednesday</li>
                <li>Thrusday</li>
                <li>Friday</li>
                <li>Saturday</li>
            </ul>
            <ul class="days">
               <li>1</li> 
               <li>2</li> 
               <li>3</li> 
               <li>4</li> 
               <li>5</li> 
               <li>6</li> 
               <li>7</li> 
            </ul>
        </div>
    </div>
</body>
</html>
